<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>CoffeeShops</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Questrial|Bungee+Inline|Rozha+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvGl4j8OHDoeMFigPAwND28e_Ki-0SlFg&libraries=places&callback=initAutocomplete"
        async defer></script>
</head>

<body>
    <div id="splashPage">
        
       <h1>The Perfect Cup</h1>

        <div class="login">
            <form autocomplete="off" id="loginForm">
                <input type="text" name="username" placeholder="Username" required="required"   />
                <input type="password" name="password" placeholder="Password" required="required"  />
                <button class="btn btn-primary btn-block btn-large logIn">Log In</button>
            </form>
            <button class="btn btn-primary btn-block btn-large signUpButton">New User?</button>
        </div>

         <div class="signUp hidden">
           
            <form autocomplete="off" id="signUpForm">
                <input type="text" name="username" placeholder="Username" required="required"   />
                <input type="password" name="password" placeholder="Password" required="required"  />
                <button type="submit" class="btn btn-primary btn-block btn-large createAccount">Create Account</button>
            </form>
            <button class="btn btn-primary btn-block btn-large goBack">Go Back</button>
        </div>

    </div>
    <div id="tempBox" class="hidden1">
    </div>

 <div class="pac-card" id="pac-card">
      <div>
        <div id="title">
        </div>
        <div id="type-selector" class="pac-controls">
          <input type="radio" name="type" id="changetype-all" checked="checked">
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment">
          <label for="changetype-establishment">Establishments</label>

          <input type="radio" name="type" id="changetype-address">
          <label for="changetype-address">Addresses</label>

          <input type="radio" name="type" id="changetype-geocode">
          <label for="changetype-geocode">Geocodes</label>
        </div>
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-strict-bounds" value="">
          <label for="use-strict-bounds">Strict Bounds</label>
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location">
      </div>
    </div>

    <div class=logOutBox>
        <button class="logOut">Log Out</button>
    </div>
    <!--<div class="infoBox hidden3" >
        <span> Click on a coffeeshop icon to see its info and save it to your profile</span>
    </div>-->
    <div id="map">
    </div>
    <div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name"  class="title"></span><br>
    <span id="place-address"></span>
    </div>
    <div class="slider">
    <div class="links">
    </div>
     <div class="flex-container">        
    </div>
    </div>
    <div id="results" class="hidden">
        <ol class="coffeeShops"></ol>
    </div>

</body>

</html>
