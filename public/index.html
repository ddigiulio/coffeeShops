<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Searchbox</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvGl4j8OHDoeMFigPAwND28e_Ki-0SlFg&libraries=places&callback=initAutocomplete"
        async defer></script>
</head>
<body>
    <div id="searchBox">
        <form>
            <input type="text" class="search-input" placeholder="Current Location">
        </form>
        <button class="search-start">Find Coffeeshops!</button>
    </div>
    <div id="login">
        <form>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </form>
        <button class="submit">Login!</button>
    </div>
     <div id="test">
        <button class="testMe">TEST!!!</button>
    </div>
    <div id="map">
    </div>
    <div id="results">
        <ul class="coffeeShops"></ul>
    </div>
</body>

</html>
